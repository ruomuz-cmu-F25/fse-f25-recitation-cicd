<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CICD Recitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen flex items-center justify-center p-6"
  >
    <main
      class="max-w-3xl w-full bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-10"
    >
      <header class="flex items-center gap-4 mb-6">
        <div
          class="w-14 h-14 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-lg flex items-center justify-center text-white text-xl font-bold"
        >
          CI
        </div>
        <div>
          <h1 class="text-2xl font-extrabold text-gray-900">
            CICD Recitation — Demo App
          </h1>
          <p class="text-sm text-gray-600">
            Small interactive app to demonstrate GitHub Actions + Jest tests
          </p>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="p-4 border rounded-lg">
          <h2 class="font-semibold text-lg">Counter</h2>
          <p class="text-sm text-gray-600 mb-4">
            Click to increment the counter — a simple unit-tested piece of
            logic.
          </p>
          <div class="flex items-center gap-3">
            <button id="decr" class="px-3 py-2 bg-red-100 text-red-700 rounded">
              -
            </button>
            <div id="counter" class="text-2xl font-mono">0</div>
            <button
              id="incr"
              class="px-3 py-2 bg-green-100 text-green-700 rounded"
            >
              +
            </button>
          </div>
        </div>

        <div class="p-4 border rounded-lg">
          <h2 class="font-semibold text-lg">Message</h2>
          <p class="text-sm text-gray-600 mb-4">
            Type a message and click Show to see it reflected below.
          </p>
          <input
            id="msgInput"
            class="w-full border px-2 py-1 rounded mb-2"
            placeholder="Write something..."
          />
          <div class="flex gap-2">
            <button
              id="showMsg"
              class="px-3 py-2 bg-indigo-500 text-white rounded"
            >
              Show
            </button>
            <button id="clearMsg" class="px-3 py-2 bg-gray-200 rounded">
              Clear
            </button>
          </div>
          <div id="shown" class="mt-4 p-3 bg-gray-50 rounded text-gray-700">
            Nothing yet
          </div>
        </div>
      </section>
    </main>

    <script src="src/app.js"></script>
  </body>
</html>
